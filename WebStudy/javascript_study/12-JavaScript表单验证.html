<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript表单验证</title>
</head>
<body>
<!--
    onblur事件：元素失去焦点
    onfocus事件：元素获得焦点

    onmouseout事件：鼠标从某元素移开
    onmouseover事件：鼠标移到某元素之上

    onsubmit事件：确认按钮被点击，用于表单验证

    onclick事件：鼠标单击

    onkeydown事件：某个键盘的键被按下
-->

<!--表单验证-->
<!--
一、当输入框失去焦点时，验证输入内容是否符合要求
    1. 获取表单输入框
    2. 绑定onblur事件
    3. 获取输入内容
    4. 判断是否符合规则
    5. 如果不符合规则，则显示报错信息

二、当点击注册按钮时，判断所有输入框的内容是否都符合要求，如果不符合则阻止表单被提交
    1. 获取表单对象
    2. 为表单对象绑定onsubmit
    3. 判断所有输入框是否都符合要求，如果符合返回true，有一项不符合返回false
-->


</body>
</html>
