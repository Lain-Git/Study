<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript自定义对象</title>
</head>
<body>
<script>
    var person = {
        name : "lain",
        age : 19,
        eat : function() {
            alert("鹅鸭杀~");
        }
    }

    alert(person.name);
    alert(person.age);

    person.eat();

</script>
</body>
</html>
