<!--
    函数是被设计为执行特定任务的代码块
    JavaScript函数通过function关键词进行定义

    语法：
        function functionName(参数1，参数2){
            要执行的代码
        }
    * 形参不需要类型，因为JavaScript是弱类型语言
    * 返回值不需要定义类型，直接在函数内部使用return即可

    调用：函数名称(实参列表)
-->

<script>

    //var result = add(1, 3);

    //var add = function(a, b){
    //    return a + b;

    //alert(result);

    //var add = function(a, b){
    //    return a + b;
    //}
    //var result = add(5,2,3);
    //alert(result);


    var add = function(a, b){
        return a + b;
    }
    var result = add(1);
    alert(result);
</script>
</body>
