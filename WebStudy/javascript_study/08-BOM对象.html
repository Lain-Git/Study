<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM对象</title>
</head>
<body>
<!--
    组成：
        Window：浏览器窗口对象
        Navigator：浏览器对象
        Screen：屏幕对象
        History：历史记录对象
        Location：地址栏对象



    Window：
      获取：直接使用window，其中window.可以省略
      window.alert("abc");

    方法：
        alert()：显示带有消息和确认按钮的警告框
        confirm()：显示带有消息和确认、取消按钮的对话框
        setInterval()：按照  指定的周期  来调用函数或计算表达式，循环执行
        setTimeout()：在  指定的毫秒数后  调用函数或计算表达式，只执行一次
-->

<script>
    var flag = confirm("确认删除？");
    // if(flag){
         //删除逻辑
    // }

    setTimeout(function() {
        alert("lain");
    },3000);

    // setInterval(function() {
    //     alert("lain");
    // },2000);
</script>
</body>
</html>
