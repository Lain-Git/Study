<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript基础语法</title>
</head>
<body>
<!--
    1. window.alert()：写入警告框
    2. document.write()：写入HTML输出
    3. console.log()：写入浏览器控制台
-->
<script>
    window.alert("lain~");

    document.write("lain~");

    console.log("lain~");
</script>
</body>
</html>
