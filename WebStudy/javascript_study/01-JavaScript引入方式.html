<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript引入方式</title>

</head>
<body>
<div>alert：弹出警告框</div>
<div>html文档中，可以放置任意数量的script标签且可以放在任何位置</div>
<div>一般放到body标签的后面，可以改善显示速度，因为脚本执行会拖慢显示</div>



<!--内部JS-->
<script>
    alert("Hello Lain ~");
</script>

<!--外部JS-->
<script src="./js/demo.js"></script>

</body>
</html>
