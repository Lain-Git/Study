<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ol>：定义有序列表
    <ul>：定义无序列表
    <li>：定义列表项
-->

<ol>
  <li>神里绫华</li>
  <li>珊瑚宫心海</li>
  <li>雷电将军</li>
</ol>

<hr>

<ol type="A">
  <li>神里绫华</li>
  <li>珊瑚宫心海</li>
  <li>雷电将军</li>
</ol>

<hr>

<ul>
  <li>神里绫华</li>
  <li>珊瑚宫心海</li>
  <li>雷电将军</li>
</ul>

</body>
</html>
